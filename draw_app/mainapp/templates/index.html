<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
      .sketchpad {
        background: #FFF;
        width: 400px;
        height: 400px;
        border-radius: 2px;

        -webkit-box-shadow: 2px 2px 5px 0px rgba(50, 50, 50, 0.75);
        -moz-box-shadow: 2px 2px 5px 0px rgba(50, 50, 50, 0.75);
        box-shadow: 2px 2px 5px 0px rgba(50, 50, 50, 0.75);
      }
    </style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
	<div style="margin-top:100px; text-align: center">
	<h2>Busca con un sketch!</h2>
	<h4>Dibuja lo que buscas</h4>
	 	<canvas class="sketchpad" id="sketchpad"><canvas>
	</div>
	<div style="text-align: center"><button class="btn btn-info">Buscar</button></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="{% static 'js/sketchpad.js' %}"></script>
	<script type="text/javascript">
		var sketchpad = new Sketchpad({
		  element: '#sketchpad',
		  width: 400,
		  height: 400
		});
	</script>
</body>
</html>
